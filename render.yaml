services:
  # ── Backend API ──────────────────────────────────────────────────────────
  - type: web
    name: bigr-discovery-api
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: "pip install -e ."
    startCommand: "alembic upgrade head && uvicorn bigr.dashboard.app:create_app --host 0.0.0.0 --port $PORT --factory"
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually (Neon connection string)
      - key: CORS_ORIGINS
        sync: false  # Set to frontend URL, e.g. https://bigr-discovery.onrender.com
      - key: PYTHON_VERSION
        value: "3.12.0"

  # ── Frontend SPA (Vue 3) ────────────────────────────────────────────────
  - type: web
    name: bigr-discovery
    runtime: static
    region: frankfurt
    buildCommand: "cd frontend && bash render-build.sh"
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to backend URL, e.g. https://bigr-discovery-api.onrender.com
      - key: VITE_DEMO_MODE
        value: "false"
